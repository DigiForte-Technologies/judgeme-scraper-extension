<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Judge.me Review Scraper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 16px;
      width: 280px;
      background: #f8f9fa;
      color: #333;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }

    .section {
      margin-bottom: 18px;
    }

    .section label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Judge.me Scraper</h2>

  <div class="section">
    <label>1. Full Reviews Page (with pagination or scrolling)</label>
    <button id="scrape-btn">Download All Reviews</button>
  </div>

  <div class="section">
    <label>2. Product Page Carousel</label>
    <button id="scrape-carousel-btn">Download Carousel Reviews</button>
  </div>

  <div class="section">
    <label>3. Can't find all reviews?</label>
    <button id="open-reviews-btn">Try All Reviews Pages</button>
  </div>

  <div class="footer">
    Compatible with most Judge.me themes.
  </div>

  <script src="popup.js"></script>
</body>
</html>
